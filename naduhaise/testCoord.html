<html>
  <head>
  <style>
    #map-canvas {
        width: 500px;
        height: 400px;
      }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?">
  </script>    
  <script>
    var map;
    var myLocation = {  // Belgium
      'latitude': 50.5,
      'longitude': 4.5
    };
   // var myLatlng = new google.maps.LatLng(myLocation.latitude, myLocation.longitude);
    var mapOptions = {
          center: new google.maps.LatLng(42.0224879, 23.0947407),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var displayElement = document.getElementById('display');
      // Add a right click event
      // @see http://stackoverflow.com/questions/7168394/google-map-v3-context-menu
      google.maps.event.addListener(
        map,
        "rightclick",
        function( event ) {
		/*
          // just as an example, I write the data to the input
          displayElement.value = 
            'mouse: ' + event.pixel.x +','+  event.pixel.y +
            ' ||| coordinates: ' + event.latLng.lat() +','+ event.latLng.lng() ; */
			
			 var clickLat = event.latLng.lat();
                var clickLon = event.latLng.lng();

                // show in input box
                document.getElementById("lat").value = clickLat.toFixed(5);
                document.getElementById("lon").value = clickLon.toFixed(5);
        }
      );
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <input id="lat">
  <input id="lon">
  <div id="map-canvas"></div>
</body>
	
	</html>
